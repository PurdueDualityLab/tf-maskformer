runtime:
  distribution_strategy: 'tpu'
task:
  model:
    backbone:
      type: 'resnet'
      resnet:
        stem_type: 'basic'
  losses:
  train_data:
    tfds_name: 'coco_2017_train_panoptic'
    tfds_split: 'train'
    is_training: true
    crop_size: [384, 600]
    is_training: true
    global_batch_size: 64
  validation_data:
    tfds_name: 'coco_2017_val_panoptic'
    tfds_split: 'validation'
    is_training: false
    global_batch_size: 64
trainer:
  optimizer_config:
    learning_rate:
      decay_step:
        initial_learning_rate: 0.0001
    optimizer:
      adamw:
        momentum: 
      type: adamw
    warmup:
      #WARMUP_FACTOR: 1.0
      #WARMUP_ITERS: 10

